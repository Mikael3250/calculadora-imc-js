<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./assets/images/bigorna.png" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>

<body>
    <main id="container">
        <section id="img">
            <img src="./assets/images/wamuu.png" alt="homem musculoso">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                    <div class="input-box">
                        <label for="height">Altura em metros</label>
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input type="number" id="height" required>
                            <span>m</span>
                        </div>
                    </div>
                    <button id="calculate">Calcular</button>
            </form>
            <div id="result">
                <div id="bmi">
                    <span id="value">55</span>
                    <span>seu IMC</span>
                </div>
                <div id="description">
                    <span>gord√£o</span>
                </div>
                <div id="more_info"><a href="https://www.instagram.com/nutri.cristianecardoso/" target="_blank">Contate um nutricionista</a><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
            </div>
        </section>
    </main>
</body>

</html>
